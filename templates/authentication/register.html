{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">

                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Register for a free account</h4>
                    </div>

                    <form action="{% url 'auth:register' %}" method="post">
                        {% csrf_token %}
                        {% include 'partilas/messages.html' %}
                        <div class="form-group">
                            <input
                                    type="text"
                                    name="username"
                                    placeholder="username"
                                    id="usernameField"
                                    class="form-control"
                                    autocomplete="off"
                                    value="{{ filed_values.username }}"
                            />
                            <div class="valid-feedback username-valid-feedback" style="display:none"></div>
                            <div class="invalid-feedback" style="display:none"></div>
                        </div>

                        <p class="text-sm text-success usernameSuccessOutput"></p>

                        <div class="form-group">
                            <input
                                    type="email"
                                    name="email"
                                    placeholder="Email"
                                    class="form-control"
                                    id="emailField"
                                    autocomplete="off"
                                    value="{{ filed_values.email }}"
                            />
                            <div class="valid-feedback mail-valid-feedback" style="display:none"></div>
                            <div class="emailFeedBackArea invalid-feedback" id="email-feedback"
                                 style="display:none"></div>
                        </div>


                        <div class="form-group">
                            <input
                                    type="password"
                                    name="password"
                                    placeholder="Password"
                                    class="form-control"
                                    id="passwordField"
                                    autocomplete="off"
                            />
                            <small class="float-right py-3" id="show-password-toggle">SHOW</small>
                            <div class="invalid-feedback" id="password-invalid" style="display: none"></div>
                        </div>

                        <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn"/>
                    </form>
                    <div class="container">
                        <span class="text-lead lead">Already have an account:</span> <a href="{% url 'auth:login' %}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
